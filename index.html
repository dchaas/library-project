    <header><h1>My Library!</h1></header>

    <button id="new-book">NEW BOOK</button>

    <!-- form for new book -->
        <form action="index.html" class="form-popup hidden">
            <h2>Add a new Book</h2>
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="author">Author</label>
            <input type="text" name="author"id="author">
            <label for="pages">No. Pages</label>
            <input type="number" name="pages"id="pages">
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read">
            <button type="button" id="add-book">Add Book</button>
        </form>
